<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--  -->
  <title>Quarantine Diary</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1f1f1f">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- Importações -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="information" class="initial-warn">
    <i data-feather="alert-octagon"></i>
    <h2>Este site é apenas para deixar seus comentarios de como está sendo sua quaretena!</h2>
    <button id="continue" class="button"><i data-feather="arrow-right"></i>Continuar</button>
  </div>
  <div class="main-container">
    <header>
      <i class="fas fa-feather-alt"></i>
      <h1>Quarantine Diary</h1>
    </header>
    <ul id="comments" class="comments">
    </ul>
    <button id="load-more" class="button"><i data-feather="plus"></i>Carregar mais</button>

    
    <div class="write-area">
      <i class="open-btn" style="margin-right: 3px;" data-feather="send"></i>
      <span class="open-btn">Escrever</span>
      <form>
        <span><i class="far fa-user"></i>Usuário</span>
        <input name="user" type="text" maxlength="30">
        <span><i class="fas fa-feather-alt"></i>Messagem</span>
        <textarea name="message" maxlength="300"></textarea>
        <button id="send">
          <i data-feather="send"></i>
          Enviar
        </button>
        <i id="x" class="fas fa-times"></i>
      </form>
    </div>

  </div>
</body>

</html>
